<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        Calculator
    </header>
    
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div class="display">
                <div class="displayText">0</div>
            </div>
        </div>

        <div class = "buttonContainer">
            <button class="delButton">Delete</button>
            <button class="allClearButton">AC</button>

            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="operator">รท</button>

            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="operator">x</button>

            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="operator">-</button>

            <button class="digits">0</button>
            <button class="decimalButton">.</button>
            <button class="equalButton">=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
</html>
