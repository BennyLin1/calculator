<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./image.png"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        Simple Calculator
    </header>
    
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div data-prev-operand class="prevDisplay"></div>
            <div data-curr-operand class="currDisplay"></div>
        </div>
        <div class = "buttonContainer">
            <button data-delete class="delButton">Delete</button>
            <button data-all-clear class="allClearButton">AC</button>
            <button data-digits class="digits">7</button>
            <button data-digits class="digits">8</button>
            <button data-digits class="digits">9</button>
            <button data-operator class="operator">÷</button>
            <button data-digits class="digits">4</button>
            <button data-digits class="digits">5</button>
            <button data-digits class="digits">6</button>
            <button data-operator class="operator">x</button>
            <button data-digits class="digits">1</button>
            <button data-digits class="digits">2</button>
            <button data-digits class="digits">3</button>
            <button data-operator class="operator">-</button>
            <button data-digits class="digits">0</button>
            <button data-digits class="decimalButton">.</button>
            <button data-equal class="equalButton">=</button>
            <button data-operator class="operator">+</button>
        </div>
    </div>
</body>
<footer>

</footer>
</html>
